  <script>
    const labels2 = [];
    const data = {
      labels: labels,
      labels2: labels2,
      datasets: [{
        label: 'Debit WM',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: dataWM,
        data2: []
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Debit distribusi air yang terbaca pada WM Induk'
          }
        }
      }
    };
  </script>

    let waktu = document.getElementById('waktu');
    for (let i = 0; i < labels.length; i++) {
      waktu.innerHTML += `<option value="${i}">${labels[i]}</select>`;
    }

    let waktu2 = document.getElementById('waktu2');
    for (let i = 0; i < labels.length; i++) {
      waktu2.innerHTML += `<option value="${i}">${labels[i]}</select>`;
    }

    function lihatRentang() {
      let startIndex = parseInt(waktu.value);
      let endIndex = parseInt(waktu2.value) + 1;

      myChart.data.labels = labels.slice(startIndex, endIndex);
      myChart.data.datasets[0].data = dataWM.slice(startIndex, endIndex);

      myChart.update();
    }

    function last10Datas() {
      myChart.data.labels = labels.slice(labels.length - 10, labels.length);
      myChart.data.datasets[0].data = dataWM.slice(dataWM.length - 10, dataWM.length);

      myChart.update();
    }

    function last100Datas() {
      myChart.data.labels = labels.slice(labels.length - 100, labels.length);
      myChart.data.datasets[0].data = dataWM.slice(dataWM.length - 100, dataWM.length);

      myChart.update();
    }

    function allDatas() {
      myChart.data.labels = labels;
      myChart.data.datasets[0].data = dataWM;

      myChart.update();
    }
  </script>
