  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    function addData() {
      // label
      let labelPop = myChart.data.labels2.pop();
      let labelIndex = myChart.data.labels2.length;
      if (labelPop !== undefined) labels.push(labelPop);

      // value
      let dataPop = myChart.data.datasets[0].data2.pop();
      let dataIndex = myChart.data.datasets[0].data2.length;
      if (dataPop !== undefined) myChart.data.datasets[0].data.push(dataPop);

      myChart.update();
    }

    function removeData() {
      // label
      let labelIndexR = myChart.data.labels.length - 1;
      if (labelIndexR >= 0) myChart.data.labels2.push(myChart.data.labels[labelIndexR]);
      myChart.data.labels.pop();

      // value
      let dataIndexR = myChart.data.datasets[0].data.length - 1;
      if (dataIndexR >= 0) myChart.data.datasets[0].data2.push(myChart.data.datasets[0].data[dataIndexR]);
      myChart.data.datasets[0].data.pop();

      myChart.update();
    }

    let waktu = document.getElementById('waktu');
    for (let i = 0; i < labels.length; i++) {
      waktu.innerHTML += `<option value="${i}">${labels[i]}</select>`;
    }

    let waktu2 = document.getElementById('waktu2');
    for (let i = 0; i < labels.length; i++) {
      waktu2.innerHTML += `<option value="${i}">${labels[i]}</select>`;
    }

    function lihatRentang() {
      let startIndex = parseInt(waktu.value);
      let endIndex = parseInt(waktu2.value) + 1;

      myChart.data.labels = labels.slice(startIndex, endIndex);
      myChart.data.datasets[0].data = dataWM.slice(startIndex, endIndex);

      myChart.update();
    }
  </script>
